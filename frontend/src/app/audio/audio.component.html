<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md">
      <label class="block mb-2 font-bold text-white" for="audioFile">
        SÃ©lectionner un fichier audio 
      </label>
      <input
        class="block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        type="file"
        id="audioFile"
        (change)="onFileSelected($event)"
        accept=".wav"
      />
    </div>
  
    <div *ngIf="audioUrl" class="mt-8 w-full max-w-md">
      <audio
        class="w-full rounded-md shadow-md"
        controls
        [src]="audioUrl"
      ></audio>
      <div *ngIf="prediction=='Phishing Email'" class="mt-4 text-red-500">
        <p>Warning Phishing Detected </p>
      </div>
      <div *ngIf="prediction!='Phishing Email' && prediction.length>0"  class="mt-4 text-green-500">
        <p>Safe,No Phishng Detected</p>
      </div>
      <p id="result" class="text-white" style="margin-top: 30px;">
        <img
          class="block w-6 h-6 m-auto"
          src="../../assets/loading.gif"
          alt="Loading"/>
    </p>
    </div>

  </div>
